<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../node_modules/@pnotify/core/dist/PNotify.css">
  <link rel="stylesheet" href="../node_modules/@pnotify/core/BrightTheme.css">
</head>

<body>
  <form class="form-inline search-form js-search-form">
    <div class="form-group mx-sm-3 mb-2">
      <label for="searchQuery" class="sr-only">Что ищем?</label>
      <input type="text" class="form-control" name="query" autocomplete="off" id="searchQuery"
        placeholder="Search images..." />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Искать</button>
  </form>

  <ul class="gallery js-gallery-container"></ul>

  <button type="button" class="btn btn-primary button" data-action="load-more">
    <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

    <span class="label">Load more</span>
  </button>
  <script src="./js/index.js"></script>
</body>

</html>
